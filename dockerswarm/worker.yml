- name: Install epel-release
  yum:
    name: "epel-release"
    state: latest
  when: (ansible_facts['distribution'] == "CentOS")
- name: Install pip
  package:
    name: python-pip
    update_cache: yes
    state: present
- name: Install python-setuptools
  package:
    name: python-setuptools
    update_cache: yes
    state: present
- name: Install docker-py
  pip:
    name: docker-py
    state: present
- name: Add nodes
  community.docker.docker_swarm:
    state: join
    join_token: "{{hostvars['DUMMY_HOST_TWO']['TOKEN']}}"
    remote_addrs: [ 'log-manager:2377' ]